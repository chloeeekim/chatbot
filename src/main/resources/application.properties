spring.application.name=chatbot
# jpa
spring.datasource.url=jdbc:h2:tcp://localhost/~/chatbot
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# jwt (access = 10min)
jwt.secret=secretkeyfortestsecretkeyfortestsecretkeyfortestsecretkeyfortest
jwt.access_expiration_time=600000
# open ai
spring.ai.openai.api-key={Apikey}